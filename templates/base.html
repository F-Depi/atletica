<!-- base.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>AtleticaDB</title>
        <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png" />
        <script>
            // Immediately set the theme before page renders
            (function(){
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                if (savedTheme === 'dark' || (!savedTheme && prefersDark)){
                    document.documentElement.setAttribute('data-theme', 'dark');
                    document.documentElement.classList.add('dark-mode-transition-disabled');

                    // Re-enable transitions after page load
                    window.addEventListener('load', function(){
                        setTimeout(function(){
                            document.documentElement.classList.remove('dark-mode-transition-disabled');
                        }, 100);
                    });
                }
            })();
        </script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
