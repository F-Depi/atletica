<!-- base.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>AtleticaDB</title>
        <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png" />
        <script>
            // Immediately set the theme before page renders
            (function(){
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                if (savedTheme === 'dark' || (!savedTheme && prefersDark)){
                    document.documentElement.setAttribute('data-theme', 'dark');
                    document.documentElement.classList.add('dark-mode-transition-disabled');

                    // Re-enable transitions after page load
                    window.addEventListener('load', function(){
                        setTimeout(function(){
                            document.documentElement.classList.remove('dark-mode-transition-disabled');
                        }, 100);
                    });
                }
            })();
        </script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-container">
                    <a href="/" class="nav-logo">AtleticaDB</a>

                    <div class="nav-right">
                        <!-- Search box -->
                        <div class="search-container">

                            <div class="search-box">
                                <input type="text" id="atletaSearch" placeholder="Cerca un atleta..." autocomplete="off">
                                <button id="searchButton">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                </button>
                            </div>

                            <div id="searchResults" class="search-results"></div>
                        </div>
                    </div>

                    <!-- Links + Theme -->
                    <div class="nav-links">
                        <a href="/">Home</a>
                        <!--a href="/about">About</a-->

                        <div class="theme-toggle">
                            <button id="themeToggle" aria-label="Toggle dark mode">
                                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="5"></circle>
                                    <line x1="12" y1="1" x2="12" y2="3"></line>
                                    <line x1="12" y1="21" x2="12" y2="23"></line>
                                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                    <line x1="1" y1="12" x2="3" y2="12"></line>
                                    <line x1="21" y1="12" x2="23" y2="12"></line>
                                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                                </svg>
                                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer>
            <div class="container">
                <p>Â© 2025 AtleticaDB</p>
                <a href="https://github.com/F-Depi/atletica" target="_blank" rel="noopener noreferrer" class="github-button">
                    <svg height="16" width="16" viewBox="0 0 16 16" aria-hidden="true">

            </div>
        </footer>
        <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

        <!-- Search bar behaviour -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const searchInput = document.getElementById('atletaSearch');
                const searchResults = document.getElementById('searchResults');
                const searchButton = document.getElementById('searchButton');

                let debounceTimer;

                // Function to fetch search results
                function performSearch() {
                    const query = searchInput.value.trim();

                    if (query.length < 2) {
                        searchResults.innerHTML = '';
                        return;
                    }

                    fetch(`/atleta/ricerca?q=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(data => {
                            searchResults.innerHTML = '';

                            if (data.length === 0) {
                                searchResults.innerHTML = '<p class="no-results">Nessun risultato trovato</p>';
                                return;
                            }

                            const resultsList = document.createElement('ul');

                            data.forEach(atleta => {
                                const listItem = document.createElement('li');
                                const link = document.createElement('a');

                                // Use the extracted path part from the URL
                                link.href = `/atleta/${encodeURIComponent(atleta.link)}`;
                                link.textContent = atleta.name;

                                listItem.appendChild(link);
                                resultsList.appendChild(listItem);
                            });

                            searchResults.appendChild(resultsList);
                        })
                        .catch(error => {
                            console.error('Error performing search:', error);
                            searchResults.innerHTML = '<p class="error">Errore durante la ricerca</p>';
                        });
                }

                // Debounce search input
                searchInput.addEventListener('input', function() {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(performSearch, 300);
                });

                // Handle search button click
                searchButton.addEventListener('click', performSearch);

                // Handle Enter key
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });

                // Close results when clicking outside
                document.addEventListener('click', function(e) {
                    if (!searchInput.contains(e.target) && !searchResults.contains(e.target) && !searchButton.contains(e.target)) {
                        searchResults.innerHTML = '';
                    }
                });
            });
        </script>
    </body>
</html>
