{% extends "base.html" %}

{% block content %}
<div class="statistics-header">
    <h1>Statistiche dell'atletica italiana</h1>
    <p class="subtitle">Analisi dei dati raccolti dal 2005 ad oggi</p>
</div>

<div class="statistics-grid">
    {% for key, stat in stats.items() %}
    <div class="statistic-card">
        <h2>{{ stat.titolo }}</h2>
        <p>{{ stat.descrizione }}</p>
        <div class="statistic-visualization">
            <div class="responsive-image-container">
                <img src="{{ stat.immagine }}" alt="{{ stat.titolo }}" class="statistic-image">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
